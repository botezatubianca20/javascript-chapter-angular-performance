<mat-card class="satellite-card mat-elevation-z10">

    <mat-card-header>

        <mat-card-title>{{satellite.description}}</mat-card-title>

    </mat-card-header>

    <img mat-card-image class="img" [src]="satellite.iconUrl">

    <div>
        Edit description:
        <input #satelliteDescription [value]="satellite.description"
            (keyup)="onDescriptionChanged(satelliteDescription.value)">
    </div>

    <mat-card-content>
        <p>{{satellite.longDescription}}</p>
    </mat-card-content>


</mat-card>
